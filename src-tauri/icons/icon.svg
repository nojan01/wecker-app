<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="clockFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#0d1442"/>
    </linearGradient>
    <linearGradient id="bellGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd54f"/>
      <stop offset="100%" style="stop-color:#ff8f00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="40" y="40" width="944" height="944" rx="180" ry="180" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Alarm bells (top) -->
  <ellipse cx="300" cy="250" rx="80" ry="70" fill="url(#bellGradient)"/>
  <ellipse cx="724" cy="250" rx="80" ry="70" fill="url(#bellGradient)"/>
  
  <!-- Bell connectors -->
  <rect x="280" y="290" width="40" height="80" fill="#ff8f00" transform="rotate(-20 300 330)"/>
  <rect x="704" y="290" width="40" height="80" fill="#ff8f00" transform="rotate(20 724 330)"/>
  
  <!-- Main clock body -->
  <circle cx="512" cy="530" r="300" fill="url(#clockFace)" filter="url(#shadow)"/>
  
  <!-- Clock face inner ring -->
  <circle cx="512" cy="530" r="270" fill="none" stroke="#4fc3f7" stroke-width="4" opacity="0.5"/>
  
  <!-- Hour markers -->
  <g fill="#4fc3f7">
    <rect x="504" y="280" width="16" height="40" rx="4"/>
    <rect x="504" y="740" width="16" height="40" rx="4"/>
    <rect x="262" y="522" width="40" height="16" rx="4"/>
    <rect x="722" y="522" width="40" height="16" rx="4"/>
  </g>
  
  <!-- Clock hands -->
  <!-- Hour hand -->
  <rect x="500" y="400" width="24" height="150" rx="12" fill="#ffffff" transform="rotate(30 512 530)"/>
  <!-- Minute hand -->
  <rect x="502" y="310" width="20" height="230" rx="10" fill="#4fc3f7" transform="rotate(-45 512 530)"/>
  
  <!-- Center dot -->
  <circle cx="512" cy="530" r="25" fill="#ffffff"/>
  <circle cx="512" cy="530" r="15" fill="#4fc3f7"/>
  
  <!-- Digital time display -->
  <rect x="380" y="620" width="264" height="70" rx="10" fill="rgba(0,0,0,0.3)"/>
  <text x="512" y="672" font-family="SF Mono, Monaco, monospace" font-size="48" font-weight="bold" fill="#4fc3f7" text-anchor="middle">07:00</text>
  
  <!-- Legs/Stand -->
  <rect x="320" y="820" width="50" height="100" rx="10" fill="#37474f" transform="rotate(-15 345 870)"/>
  <rect x="654" y="820" width="50" height="100" rx="10" fill="#37474f" transform="rotate(15 679 870)"/>
</svg>
