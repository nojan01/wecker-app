<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up Time</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Wecker-Hauptansicht -->
        <div class="alarm-clock">
            <!-- Holzrahmen links -->
            <div class="wood-frame left"></div>
            
            <!-- Hauptdisplay -->
            <div class="clock-body" id="clock-body">
                <!-- Titelleiste -->
                <div class="title-bar">
                    <span class="title">Wake Up Time</span>
                </div>
                
                <!-- Wochentage -->
                <div class="weekdays-display">
                    <span class="weekday-item" data-day="so">SUN</span>
                    <span class="weekday-item" data-day="mo">MON</span>
                    <span class="weekday-item" data-day="di">TUE</span>
                    <span class="weekday-item" data-day="mi">WED</span>
                    <span class="weekday-item" data-day="do">THU</span>
                    <span class="weekday-item" data-day="fr">FRI</span>
                    <span class="weekday-item" data-day="sa">SAT</span>
                </div>
                
                <!-- Digitale Zeitanzeige -->
                <div class="time-display">
                    <div class="digit-group hours">
                        <span class="digit" id="hour1">0</span>
                        <span class="digit" id="hour2">0</span>
                    </div>
                    <div class="colon">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="digit-group minutes">
                        <span class="digit" id="min1">0</span>
                        <span class="digit" id="min2">0</span>
                    </div>
                    <div class="ampm-indicator">
                        <span id="am-indicator" class="am">AM</span>
                        <span id="pm-indicator" class="pm active">PM</span>
                    </div>
                </div>
                
                <!-- Status-Anzeige -->
                <div class="status-bar">
                    <div class="next-alarm-info">
                        <span id="next-alarm-text">No alarm set</span>
                    </div>
                    <button id="settings-btn" class="settings-button" title="Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Holzrahmen rechts -->
            <div class="wood-frame right"></div>
        </div>
        
        <!-- Einstellungs-Panel -->
        <div class="settings-panel">
            <div class="settings-header">
                <h3>Alarm Settings</h3>
                <button id="add-alarm-btn" class="btn-add-alarm">+ Add Alarm</button>
            </div>
            
            <!-- Alarm-Liste -->
            <div id="alarms-list" class="alarms-list">
                <div class="empty-state">
                    <p>No alarms set</p>
                </div>
            </div>

            <!-- Wake Helper Section -->
            <div class="wake-helper-section" id="wake-helper-section">
                <div class="wake-helper-header">
                    <div class="wake-helper-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                            <line x1="12" y1="2" x2="12" y2="12"></line>
                        </svg>
                        <span>Wake from Sleep</span>
                    </div>
                    <div class="wake-helper-status" id="wake-helper-status">
                        <span class="status-dot" id="helper-status-dot"></span>
                        <span id="helper-status-text">Checking...</span>
                    </div>
                </div>
                <p class="wake-helper-desc">Installs a system helper that wakes your Mac from sleep before an alarm rings.</p>
                <div class="wake-helper-actions">
                    <button id="install-helper-btn" class="btn-helper-install" onclick="toggleWakeHelper()">Install Helper</button>
                </div>
                <div class="wake-helper-info" id="wake-helper-info" style="display: none;">
                    <small id="wake-helper-next"></small>
                </div>
            </div>
        </div>

        <!-- Alarm Modal -->
        <div id="alarm-modal" class="modal hidden">
            <div class="modal-content alarm-edit-modal">
                <div class="modal-header">
                    <h3 id="modal-title">New Alarm</h3>
                    <button class="btn-close" id="close-modal">&times;</button>
                </div>
                <form id="alarm-form">
                    <input type="hidden" id="alarm-id">
                    
                    <div class="form-row">
                        <div class="form-group time-group">
                            <label for="alarm-time">Alarm Time</label>
                            <input type="time" id="alarm-time" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alarm-label">Label</label>
                        <input type="text" id="alarm-label" placeholder="e.g. Wake up">
                    </div>

                    <div class="form-group">
                        <label>Repeat</label>
                        <div class="weekdays-selector">
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="days" value="so">
                                <span>S</span>
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="days" value="mo">
                                <span>M</span>
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="days" value="di">
                                <span>T</span>
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="days" value="mi">
                                <span>W</span>
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="days" value="do">
                                <span>T</span>
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="days" value="fr">
                                <span>F</span>
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="days" value="sa">
                                <span>S</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alarm-sound">Sound</label>
                        <div class="sound-selector">
                            <select id="alarm-sound">
                                <option value="cosmic">Cosmic</option>
                                <option value="gentle">Gentle</option>
                                <option value="classic">Classic</option>
                            </select>
                            <button type="button" id="preview-sound" class="btn-preview">▶</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Volume Fade</label>
                        <div class="volume-fade-control">
                            <input type="range" id="volume-slider" min="0" max="100" value="70">
                            <label class="fade-checkbox">
                                <input type="checkbox" id="fade-enabled" checked>
                                <span>Fade in</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group snooze-group">
                        <label class="snooze-label">
                            <input type="checkbox" id="snooze-enabled" checked>
                            <span>Snooze</span>
                        </label>
                        <div class="snooze-duration-control">
                            <input type="number" id="snooze-duration" min="1" max="30" value="9">
                            <span>min</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="delete-alarm" class="btn-delete hidden">Delete</button>
                        <button type="submit" class="btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Alarm-Benachrichtigung -->
        <div id="alarm-notification" class="alarm-notification hidden">
            <div class="alarm-clock ringing">
                <div class="wood-frame left"></div>
                <div class="clock-body">
                    <div class="title-bar">
                        <span class="title">⏰ ALARM!</span>
                    </div>
                    <div class="alarm-ringing-display">
                        <div class="ringing-time" id="alarm-display-time">07:30</div>
                        <div class="ringing-label" id="alarm-display-label">Wake up</div>
                    </div>
                    <div class="alarm-actions">
                        <button id="snooze-btn" class="btn-snooze">Snooze</button>
                        <button id="dismiss-btn" class="btn-dismiss">Stop</button>
                    </div>
                </div>
                <div class="wood-frame right"></div>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="audio-player.js"></script>
    <script src="alarm-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
